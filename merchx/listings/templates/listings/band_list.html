{% extends 'listings/base.html' %}

{% block content %}

<h1>Hello, world!</h1>
<p>J'ai {{ bands.count }} groupes preferees :</p>
<ul>
    {% for band in bands %}
    <li>
        <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a> - 
        <a href="{% url 'band-update' band.id %}">[EDITER]</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'band-create' %}">Add a new band</a>

{% endblock content %}
