{% extends 'listings/base.html' %}

{% block content %}
<h1>Page listings</h1>
<p>Voici quelques listings (j'en ai {listings.count} au total):</p>
<ul>
    {% for listing in listings %}
    <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a> - 
        <a href="{% url 'listing-update' listing.id %}">[EDITER]</a>
    </li>
    {% endfor %}
</ul>
<br><br>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock content %}
